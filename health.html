<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Health Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link href="./css/carousel.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<link href="./css/health.css" rel="stylesheet">

	<script src="./health.js "></script>
</head>

<body>
	<header data-bs-theme="dark">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Dashboard</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link" href="health.html">Health Data</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About us</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<h1 class="mainHeading">Health Data</h1>
	<div>
		<!-- <h3>This looks like a great way to start the midterm project</h3> -->
		<p style="text-align: center;">This shows the number of hours ago that the health data was collected. Click on a point for more info about that time. </p>
		<canvas id="myChart" style="width:100%;max-width:800px" class="graph"></canvas>

		<div id="infoDiv" style="display: none;">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
				<div id="humid" class="col">
					<div id="card1" class="card collapse show shadow-sm">
						<div>
							<img id="humImage" src="" class="card-img-top" alt="temperature"></img>
						</div>
						<div class="card-body">
							<h4 id="humType">Info</h4>
							<h5 id="humVal"></h5>
							<p id="humDes" class="card-text reading"></p>
						</div>
					</div>
				</div>
			
				<div id="temp" class="col">
					<div id="card1" class="card collapse show shadow-sm">
						<div>
							<img id="tempImage" src="" class="card-img-top" alt="temperature"></img>
						</div>
						<div class="card-body">
							<h4 id="tempType"></h4>
							<h5 id="tempVal"></h5>
							<p id="tempDes" class="card-text reading"></p>
						</div>
					</div>
				</div>
				<div id="comfort" class="col">
					<div id="card1" class="card collapse show shadow-sm">
						<div>
							<img id="comfortImage" src="" class="card-img-top" alt="Comfortable"></img>
						</div>
						<div class="card-body">
							<h4 id="comfortType"></h4>
							<p id="comfortDes" class="card-text reading"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<hr>
		<footer class="container">
			<p style="text-align: center;">&copy; 2023 Team 27</p>
		</footer>
</body>

</html>
